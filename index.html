<!DOCTYPE html>
<html lang="en">
	<head>
		
		<title>index</title>
		<script src="bower_components/d3/d3.min.js"></script>
	</head>

	<body>
		
			<h1>SVG Bar</h1>
			<svg>
				<rect width="50" height="200" style="fill :blue"></rect>
			</svg>
			
			<h1>D3 Bar</h1>
			<script>				
				d3.select('body')
					.append('svg')
					.append('rect')
						.attr("height", 200)
						.attr("width", 50)
						.attr("fill", "blue");
			</script>
			
			
			<h1>SVG Bar</h1>
			<svg height="50" width="50">
				<circle cx="25" cy="25" r="25" style="fill :blue" />
			</svg>
			
			<h1>D3 Bar</h1>
			<script>				
				d3.select('body')
					.append('svg')
						.attr('width', 50)
						.attr('height', 50)
					.append('circle')
						.attr("cx", 25)
						.attr("cy", 25)
						.attr("r", 25)
						.attr("fill", "purple");
			</script>
			
			
			<h1>Rectangle Array</h1>
			<script>
				var w = 200,
					h = 100,
					padding = 2,
					dataset = [5,10,15,20,25],
					svg = d3.select('body')
							.append('svg')
								.attr('width', w)
								.attr('height', h);
								
					svg.selectAll('rect')
						.data(dataset)
						.enter()
						.append("rect")
							.attr("x", function(d, i){
								return i*(w/dataset.length);
							})
							.attr("y", function(d){
								return h-(d*4);
							})
							.attr("width", (w/dataset.length)-padding)
							.attr("height", function(d){
								return d*4;
							});
							
					
			</script>
	</body>
</html>
