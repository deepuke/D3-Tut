<!DOCTYPE html>
<html lang="en">
	<head>

		<title>index</title>
		<script src="bower_components/d3/d3.min.js"></script>
	</head>

	<body>
		<h1>Rectangle Array</h1>
		<script>
			var w = 200, h = 120, padding = 2, dataset = [5, 10, 15, 20, 25], svg = d3.select('body').append('svg').attr('width', w).attr('height', h);

			function colorPicker(v) {

				return v <= 20 ? '#666666' : '#ff0033';
			}


			svg.selectAll('rect').data(dataset).enter().append('rect').attr({
				x : function(d, i) {
					//debugger;
					return d*i;
					//return i * (w / dataset.length);
				},
				y : function(d) {
					return h - (d * 4);
				},
				width : function(d, i) {
					//debugger;
					return (w * d / 100)-padding;
					//return (w / dataset.length) - padding
				},
				height : function(d, i) {
					return d * 4;
				},
				fill : function(d) {
					return colorPicker(d)
				}
			});

			svg.selectAll('text').data(dataset).enter().append('text').text(function(d) {
				return d;
			}).attr({
				'text-anchor' : 'middle',
				'font-family' : 'sans-serif',
				'font-size' : '11',
				'fill' : '#ffffff',
				x : function(d, i) {
					debugger;
					return (d*i) + (d/2);
					//return i * (w / dataset.length) + ((w / dataset.length) - padding) / 2;
				},
				y : function(d) {
					return h - (d * 4) + 15;
				},
			})

		</script>
	</body>
</html>
